{% extends "base.html" %}
{% block content %}
<table>
<tr><th>Vessel</th><th>Temperature</th><th>Mode</th><th>Low</th><th>High</th><th>Valve</th></tr>
{% for c in controllers %}
<tr>
<td>{{c.ident}}</td>
<td>{{c.regs.t0.value}}</td>
<td>{{c.regs.mode.value}}</td>
<td>{{c.regs.setlo.value}}</td>
<td>{{c.regs.sethi.value}}</td>
<td>{{c.regs.v0.value}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
